<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link rel="icon" href="img/favicon.jpg" sizes="16x16 32x32" type="image/jpg">
    
        <title>Cadastro de Usuário</title>
    </head>

<!-- Modal -->
<body>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"> Ainda não tem cadastro? </button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content-usuario">
      <div class="modal-header" class="bg-success">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Usuário:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nome completo:</label>
                <input type="text" class="form-control" id="recipient-name">
        </div>
        
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">E-mail:</label>
                <input type="email" class="form-control" id="recipient-name" placeholder="email@email.com.br">
        </div>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">Endereço:</label>
                <input type="text" class="form-control" id="recipient-name">
        </div>
        
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">Número:</label>
                <input type="number" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">Complemento:</label>
                <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">CEP:</label>
                <input type="number" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">Cidade:</label>
                <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">UF:</label>
                <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
                <label for="recipient-name" class="col-form-label">Usuário:</label>
                <input type="text" class="form-control" id="recipient-name">
        </div>       
        <div class="form-group">
                <label for="message-text" class="col-form-label">Senha:</label>
                <input type="password" class="form-control" id="password"></input>
        </div>
        <div class="form-group">
                <label for="message-text" class="col-form-label">Repetir senha:</label>
                <input type="password" class="form-control" id="password"></input>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" id="btn-cadastro-usuario" data-dismiss="modal">Cadastrar</button>
        </div>
    </div>
  </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
