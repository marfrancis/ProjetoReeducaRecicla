<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.jpg" sizes="16x16 32x32" type="image/jpg">
    <title>Produto</title>
</head>
<body>
    
<main>

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                    <div id="carouselExampleControls" class="carousel slide imgProduto" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="img/tenisReciclavel.jpg" alt="Primeiro Slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="img/tenis3.jpg" alt="Segundo Slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="img/tenis2.jpeg" alt="Terceiro Slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Anterior</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Próximo</span>
                            </a>
                          </div>
            </div>
            <div class="col-md-6">
            <h2>Tênis Adidas Reciclável</h2>
                <br>
                <br>
               <span>Tamanho</span>
                <select>
                    <option value="categoria">38</option>
                    <option value="nike">39</option>
                    <option value="camiseta">40</option>
                </select>
                <br>
                <br>
                <div>
                    <span> Por apenas R$200,00 ou</span>
                    <br>
                    <span>em até 4x sem juros no cartão</span>
                </div>
                <br>
                <br>
                <div>
                    <span>Este é o primeiro tênis feito 100%, utilizando apenas materias recicláveis, desenvolvido pela Adidas </span>
                </div>
                <br>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Comprar</button>
                </div>


            </div>

        </div>  

        <div class="recycle-feeds">
                <div class="container no-gutters">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="recycle-icon fade-in-up ">
                                <i class="fa fa-recycle img-circle"></i>
                            </div>
                            <p id="frase">
                                "O futuro será reciclado, ou simplesmente não será futuro."
              
                            </p>
                        </div>
              
                    </div>
                </div>
              </div>

    </section>




















</main>





    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
